<section id="excerciseCards" class="container-fluid">
    <div class="row">
        <cardflow model="cardflowSnapKinetic" mode="swipeSnapKinetic" current="0" >
            <div class="cardflow-card"
                 ng-repeat="exercise in exercises"
                 style=" margin: 15px;"
                 ng-click="coverClick({{exercise}})"
                 >
                <img ng-click="coverClick({{exercise}})" src="{{exercise.attributes.img}}" height="400" width="400" class="img-responsive">
            </div>
        </cardflow>
        <br />
        <button ng-click="cardflowSnapKinetic.current=cardflowSnapKinetic.current-1"
                ng-disabled="cardflowSnapKinetic.current <= 0"
                class="btn btn-circle btn-lg btn-default btn-left">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </button>
        <button ng-click="cardflowSnapKinetic.current=cardflowSnapKinetic.current+1"
                ng-disabled="cardflowSnapKinetic.current >= (cards.length-1)"
                class="btn btn-circle btn-lg btn-default pull-right btn-right">
            <i class="glyphicon glyphicon-chevron-right"></i>
        </button>
        <br />
        <br />
    </div>
</section>
