<div class="col-md-12 well well-sm">
    <form role="form" style="text-align: center">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="E-mail" ng-model="email"  type="email" autofocus="">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" ng-model="password" type="password" value="">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="First Name" ng-model="firstName" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Last Name" ng-model="lastName" type="text">
            </div>
            <br />
            <button ng-click="signUpClick()"
                    class="btn btn-lg btn-default btn-purple col-md-6 col-md-offset-3">
                Sign Patient Up!
            </button>
        </fieldset>
    </form>
</div>
